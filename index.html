<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web Dynamique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar" role="navigation">
        <div class="logo" aria-label="Logo de l'entreprise">Logo</div>
        <div id="authLinks">
            <button class="login-button" id="loginButton" onclick="openLoginModal()" aria-label="Se connecter">Connexion</button>
            <span id="userWelcome" style="display: none;" aria-live="polite">Bienvenue, <span id="userName"></span></span>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar" aria-label="Menu des documents">
            <ul class="file-list">
                <li><a href="#" onclick="loadMarkdownFile('fichiers/accueil.txt')" aria-label="Page d'accueil">Accueil</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/pieddanslaporte.txt')" aria-label="Le pied dans la porte">Le pied dans la porte</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/BiaisConfirmation.txt')" aria-label="Le Biais de confirmation">Le Biais de confirmation</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/Signalement_de_vertu.txt')" aria-label="Signalement de vertu">Signalement de vertu</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/Etude_Keith.txt')" aria-label="Étude sur le biais d'optimisme">Le Biais d'Optimisme</a></li>
            </ul>
        </div>
        <div class="documents-list">
            <div id="markdown-content" class="markdown-content" aria-live="polite">
                <!-- Le contenu des fichiers markdown sera affiché ici -->
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()" aria-label="Fermer la fenêtre modale">&times;</span>
            <h2 id="modalTitle">Connexion</h2>

            <form id="loginForm" onsubmit="login(event)">
                <div id="loginSection">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required aria-required="true" aria-describedby="usernameDesc">
                    <span id="usernameDesc" class="visually-hidden">Saisir votre nom d'utilisateur.</span>

                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required aria-required="true" aria-describedby="passwordDesc">
                    <span id="passwordDesc" class="visually-hidden">Saisir votre mot de passe.</span>
                    <div id="LoginError" style="color: red; font-size: 0.9em;" aria-live="assertive"></div>
                    <button type="submit" aria-label="Se connecter">Se connecter</button>
                </div>
            </form>

            <form id="registerForm" style="display: none;">
                <div id="registerSection">
                    <label for="newUsername">Nom d'utilisateur :</label>
                    <input type="text" id="newUsername" name="newUsername" required aria-required="true">

                    <label for="newEmail">Email :</label>
                    <input type="email" id="newEmail" name="newEmail" required aria-required="true">

                    <label for="newPassword">Mot de passe :</label>
                    <input type="password" id="newPassword" name="newPassword" required aria-required="true">

                    <label for="confirmPassword">Confirmer le mot de passe :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true">
                    <div id="passwordError" style="color: red; font-size: 0.9em;" aria-live="assertive"></div>
                    <button type="submit" aria-label="Créer un compte">Créer un compte</button>
                </div>
            </form>

            <div id="toggleSection">
                <p id="toggleMessage">Pas encore de compte ? <a href="#" onclick="toggleModalForm()" aria-label="Passer à l'inscription">Créer un compte</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 - Votre site d'information</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/lib/marked.min.js"></script>
    <script src="script.js"></script>

</body>
</html>

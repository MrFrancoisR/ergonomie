<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web Dynamique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div id="authLinks">
            <button class="logout-button" id="loginButton" onclick="openLoginModal()">Connexion</button>
            <button class="logout-button" id="logoutButton" style="display: none;" onclick="logout()">Déconnexion</button>
            <span id="userWelcome" style="display: none;">Bienvenue, <span id="userName"></span></span>
        </div>
    </div>

    </div>
    <div class="main-content">
        <div class="sidebar">
            <ul class="file-list">
                <li><a href="#" onclick="loadMarkdownFile('fichiers/accueil.txt')">Accueil</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/pieddanslaporte.txt')">Le pied dans la porte</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/theme2.txt')">Thèmes n°2</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/theme3.txt')">Thèmes n°3</a></li>
                <li><a href="#" onclick="loadMarkdownFile('fichiers/Etude_Keith.txt')">Le Biais d'Optimisme</a></li>
            </ul>
        </div>
        <div class="documents-list">
            <div id="markdown-content" class="markdown-content">
                <!-- Le contenu des fichiers markdown sera affiché ici -->
            </div>
        </div>
    </div>

    <!-- Fenêtre modale de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2 id="modalTitle">Connexion</h2>

            <!-- Formulaire de connexion -->
            <form id="loginForm" onsubmit="login(event)">
                <div id="loginSection">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Se connecter</button>
                </div>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="registerForm" style="display: none;">
                <div id="registerSection">
                    <label for="newUsername">Nom d'utilisateur :</label>
                    <input type="text" id="newUsername" name="newUsername" required>

                    <label for="newEmail">Email :</label>
                    <input type="email" id="newEmail" name="newEmail" required>

                    <label for="newPassword">Mot de passe :</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <label for="confirmPassword">Confirmer le mot de passe :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit">Créer un compte</button>
                </div>
            </form>

            <!-- Boutons pour basculer entre les formulaires -->
            <div id="toggleSection">
                <p id="toggleMessage">Pas encore de compte ? <a href="#" onclick="toggleModalForm()">Créer un compte</a></p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/lib/marked.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
